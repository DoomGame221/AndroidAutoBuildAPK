name: Build and Release Android Project

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Java
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      # Grant permissions for gradlew
      - name: Grant Gradle Wrapper Permission
        run: chmod +x gradlew

      # Cache Gradle dependencies
      - name: Cache Gradle Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build project
      - name: Build Project with Gradle
        run: ./gradlew build --stacktrace
        continue-on-error: false

      # Build debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        continue-on-error: false

      # Verify APK existence
      - name: Verify APK Output
        run: |
          ls -al app/build/outputs/apk/debug/
          if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "Error: APK file not found!"
            exit 1
          fi

      # Create and upload release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: success()  # Only run if previous steps succeed
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
